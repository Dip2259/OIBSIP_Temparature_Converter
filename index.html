<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temp Convert</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="heading">
        <h1>Temperature &nbsp; Converter</h1>
    </div>
    <div class="container">
        <div class="inputs">
            <div class="tempinp">
                <label for="TempVal">Degrees</label>
                <input type="text" name="TempVal" class="tempval" placeholder="Enter Temperature Value">
                <div class="overlap">Temparature should be Number</div>
            </div>
            <div class="temptype">
                <label>Type</label>
                <select name="" id="" class="options">
                    <option value="Celcius">Celcius</option>
                    <option value="Fahrenheit">Fahrenheit</option>
                    <option value="Kelvin">Kelvin</option>
                </select>
            </div>
        </div>
        <div class="results">
            <div class="res1">
                <label>Fahrenheit</label>
                <input type="text" name="" id="">
            </div>
            <div class="res2">
                <label>Kelvin</label>
                <input type="text" name="" id="">
            </div>
        </div>
        <div class="buttons">
            <button class="btn convert">Convert</button>
            <button class="btn clear">Clear</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
